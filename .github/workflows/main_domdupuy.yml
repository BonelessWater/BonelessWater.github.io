name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Create README and LICENSE if not exists
        working-directory: ./backend
        run: |
          touch README.md
          touch LICENSE
          echo "# Backend Application" > README.md
          echo "MIT License" > LICENSE

      - name: npm install and prepare deployment
        working-directory: ./backend
        run: |
          npm ci
          rm -rf .git .github .gitignore
          rm -rf node_modules/*/test node_modules/*/tests node_modules/*/docs node_modules/*/examples

      - name: Zip deployment package
        working-directory: ./backend
        run: zip -r ../deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip deployment package
        run: unzip deploy.zip -d backend

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'domdupuy'
          package: ./backend