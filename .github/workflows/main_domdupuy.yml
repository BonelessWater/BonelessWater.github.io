name: Build and deploy Node.js app to Azure Web App - domdupuy
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Crucial for OIDC authentication
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
 
      - name: npm install and build
        working-directory: ./backend
        run: |
          npm ci  # Use clean install for reproducible builds
          npm run build --if-present
          npm prune --production  # Remove dev dependencies
 
      - name: Zip artifact for deployment
        working-directory: ./backend
        run: zip -r ../release.zip .
 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
 
      - name: Unzip artifact for deployment
        run: unzip release.zip -d backend
 
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: deviceCode
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'domdupuy'
          slot-name: 'Production'
          package: ./backend